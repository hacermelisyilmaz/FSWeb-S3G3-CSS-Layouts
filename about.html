<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"

    />
    <link rel="stylesheet" href="style/reset.css" />

    <title>Hakkında</title>

      h1 {
        color: #111d0de1;
        text-align: center;
        font-weight: 900;
        font-size: 30px;
        margin: 5vh auto 5vh auto;
        line-height: 1.5;
        width: 100%;
      }

      h2 {
        width: 100%;
        color: #111d0de1;
        text-align: center;
        font-weight: 200;
        font-size: 26px;
        margin: 0 auto 2vh auto;
        line-height: 1.5;
      }

      h3 {
        width: 50%;
        color: #111d0de1;
        text-align: left;
        font-weight: 200;
        font-size: 22px;
        line-height: 1.5;
      }

      .Eğitim {
        display: flex;
        justify-content: center;
      }

      .Eğitim div {
        margin: 0 10%;
      }

    <h1>Hakkında</h1>
    <section>
      <h2>Eğitim</h2>
      <div class="Eğitim">

          <p>İstanbul Erkek Lisesi</p>
        </div>
        <div>
          <h3>Üniversite</h3>
